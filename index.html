<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Responsive Social links profile at frontendmentor"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <section>
    <img class="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall Image">
    <h2 class="name">Jessica Randall</h2>
    <h5 class="location">London, United Kingdom</h5>
    <p class="title">"Front-end developer and avid reader."</p>
    <a class="link" chref="#">GitHub</a>
    <a class="link" chref="#">Frontend Mentor</a>
    <a class="link" chref="#">LinkedIn</a>
    <a class="link" chref="#">Twitter</a>
    <a class="link" chref="#">Instagram</a>
  </section>
